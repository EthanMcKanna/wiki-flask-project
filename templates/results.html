<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto; /* To clear the float */
        }

        .image-container {
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;
            max-width: 50%;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h2 {
            color: #007BFF;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image-container">
                <img src="{{ image_url }}" alt="Wikipedia Image">
            </div>
            <h2>{{ query }} Results</h2>
            <p>{{ ai_summary['advanced'] }}</p>
            <h2>Simple Summary</h2>
            <p>{{ ai_summary['basic'] }}</p>
            <h2>Complete Summary</h2>
            <p>{{ summary }}</p>
        </div>
    </div>
</body>
</html>
